<!DOCTYPE html>
<html>
	
	<head>
		<title>Login/Register to Uniq-Ko</title>
		<meta name="author" content="NAT"/>
		<meta name="keywords" content="forms, links, html, account"/>
		<link rel="stylesheet" href = "../styles/index.css"/>
	</head>

	<body>
		<section class="sctn">
			<div class="form-box">
				<div class="form-value">
					<form action="">
						<h2>Login</h2>
						<div class="inputbox">
							<ion-icon name="mail-outline"></ion-icon>
							<input type="email" required>
							<label for="">Email</label>
						</div>
						<div class="inputbox">
							<ion-icon name="lock-closed-outline"></ion-icon>
							<input type="password" required>
							<label for="">Password</label>
						</div>
						<div class="forget">
							<label for=""><input type="checkbox">Remember me <a href="#">Forgot Password</a></label>
						</div>
						<button type="submit" class="pndt" onclick="window.location.href = '../index.html';">Log In</button>
						<div class="register">
							<p>Don't have an account? <a href="register.html">Register</a></p>
					</form>
		</section>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
